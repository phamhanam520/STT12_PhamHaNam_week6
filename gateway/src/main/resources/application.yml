spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "http://localhost:3000"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
      routes:
        - id: book
          uri: http://localhost:8801
          predicates:
            - Path=/book
        - id: author
          uri: http://localhost:8802
          predicates:
            - Path=/author